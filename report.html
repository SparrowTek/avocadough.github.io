<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="referrer" content="origin">

	<title>Bug Reporting</title>

	<!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:500&display=swap" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

	<!-- Avocadough core CSS -->
	<link href="client/css/style.css" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-md green-bg navbar-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="./">
				<img src="client/images/avo-text-logo-dark.svg" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>

			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="./">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./contact.html">Contact</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="./report.html">
							Beta Testers
							<span class="sr-only">(current)</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Contact Form -->
	<div class="container contact-form">
		<form action="https://formspree.io/mlaoppax" method="POST" enctype="multipart/form-data">
			<div class="row">
				<div class="col-12 text-center pt-5 pt-sm-10 pb-5">
					<h6 class="text-uppercase text-light-gray">Bug Reporting</h6>
					<h2 class="mt-4">Found a bug? Want to leave a comment?</h2>
					<p class="lead text-muted">Thanks for being a beta tester! </p>
				</div>
			</div>
			<div class="row pt-2 justify-content-center">
				<div class="col-md-4 col-12 pb-4">
					<div class="input-group">
						<input type="email" class="form-control" name="_replyto" placeholder="Email address">
					</div>
				</div>
				<div class="col-md-4 col-12 pb-4">
					<div class="input-group">
							<input type="text" class="form-control" name="Name" placeholder="Full name">
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 pb-4">
					<div class="input-group">
							<textarea class="form-control" name="Issue" placeholder="Describe the issue or comment you have"></textarea>
					</div>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-12 col-md-8 pb-4">
					<div class="input-group">
						<input type="file" name="attachment" accept="image/png, image/jpeg">
					</div>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-12 col-md-8 pb-4">
					<label class="switch">
						<input type="checkbox" checked="checked" id="subscribe-newsletter" value="true" name="Subscribe" />
						<span class="slider"></span>
					</label>
					<label class="switch-check-label" for="subscribe-newsletter">
						<span class="yes-updates">Yes, please send me Avocadough updates!</span>
						<span class="no-updates">No, I don't want updates :(</span>
					</label>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 col-md-8">
					<button type="submit" class="btn btn-primary btn-block">Send Message</button>
				</div>
			</div>
		</form>
	</div>

	<!-- Modals -->
	<div class="modal fade" id="formSubmittedModal" tabindex="-1" role="dialog" aria-labelledby="formSubmittedModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="formSubmittedModalLabel">Thanks for being a beta tester!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>We've received your comments and will review them shortly. Thanks again!</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div class="container-fluid bg-light mt-5 mt-sm-10">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center pt-5 pb-5">
					<a href="./">
						<img class="footer-brand mt-2" src="client/images/avo-icon-logo-plus-text.svg" />
					</a>
					<p class="text-light-gray mt-3">
						&copy; 2018<script>new Date().getFullYear()>2010&&document.write("-"+new Date().getFullYear());</script>, Avocadough, LLC.
					</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="client/js/contact.js"></script>


</body>

</html>
